<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Servicios</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.3/bootstrap-table.min.js"></script>
    <link rel="stylesheet" href="super.css">
    <style>
        /* Personalización visual */
        .form-inline {
            margin-top: 20px;
        }
        .container {
            margin-top: 30px;
        }
        #cont {
            margin-top: 20px;
        }
        .puesto-item {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        .puesto-item button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row space-nav" align="left">
            <ul class="nav nav-tabs" id="lista">
              <li role="presentation"><a href="/Supervisores.html">SUPERVISORES</a></li>
              <li role="presentation"><a href="/Inspectores.html">INSPECTORES</a></li>
              <li role="presentation" class="active"><a href="/Puestos.html">PUESTOS</a></li>
              <li role="presentation"><a href="/Formatos.html">FORMATOS DE INSP.</a></li>
              <li role="presentation"><a href="/Rubros.html">RUBROS</a></li>
            </ul>
        </div>
    </div>

    <div align="center">
        <form class="form-inline" id="fbpuesto">
            <div class="form-group">
                <label class="control-label">Planta</label>
                <select class="form-control" name="cbosoc" id="cbosoc" onchange="getDeptos()">
                    <option value="Q002-01">IQ NE</option>
                    <option value="Q010-01" SELECTED>IQ COATZA</option>
                    <option value="Q010-02">IQ TX</option>
                    <option value="Q010-03">IQ HM</option>
                    <option value="Q083-01">IQ SC</option>
                </select>
            </div>

            <div class="form-group">
                <label class="control-label">Departamento</label>
                <select class="form-control" name="cbodepto" id="cbodepto" onchange="buscar();">
                    <option value="1">Llenado Y Embarques</option>
                    <option value="2">Mantenimiento De Celdas</option>
                    <option value="3">Producción Cloro-Sosa</option>
                    <!-- Otras opciones... -->
                </select>
            </div>

            <button title="Buscar" type="button" class="btn btn-success" onclick="buscar()">
                <span class="fa fa-search"></span>
            </button>
        </form>
    </div>

    <br>
    <div class="container" align="right">
        <button type="button" class="btn btn-primary" onclick="mAddPuesto()">
            <span class="fa fa-plus"></span>
            Nuevo puesto
        </button>
    </div>
    <br>
    <div class="container" id="cont" style="overflow-x:auto;">
        <!-- Aquí se mostrarán los puestos -->
    </div>

    <script>
        // Aquí definimos los datos dummy que reemplazarán el AJAX
        const dummyData = {
            puestos: [
                { id: 1, nombre: "Puesto 1" },
                { id: 2, nombre: "Puesto 2" },
                { id: 3, nombre: "Puesto 3" },
                // Otros puestos...
            ],
            departamentos: [
                { id: 1, nombre: "Llenado Y Embarques" },
                { id: 2, nombre: "Mantenimiento De Celdas" },
                { id: 3, nombre: "Producción Cloro-Sosa" },
                // Otros departamentos...
            ]
        };

        // Función que simula la búsqueda de puestos
        function buscar() {
            const depId = $("#cbodepto").val(); // Obtener el id del departamento seleccionado

            // Filtrar puestos según el departamento (simulado)
            const filteredPuestos = dummyData.puestos.filter(puesto => puesto.id == depId);

            // Mostrar los resultados en la interfaz
            let resultHtml = "";
            filteredPuestos.forEach(puesto => {
                resultHtml += `
                    <div class="puesto-item">
                        <span>${puesto.nombre}</span>
                        <button class="btn btn-warning btn-sm" onclick="editarPuesto(${puesto.id})">Editar</button>
                    </div>
                `;
            });

            $("#cont").html(resultHtml);
        }

        // Función que simula la creación de un nuevo puesto
        function mAddPuesto() {
            const newPuesto = { id: dummyData.puestos.length + 1, nombre: "Nuevo Puesto" };
            dummyData.puestos.push(newPuesto);
            buscar();  // Volver a cargar los puestos
        }

        // Función para editar puesto (solo simulado)
        function editarPuesto(puestoId) {
            alert("Editar puesto con ID: " + puestoId);
        }

        // Iniciar la búsqueda cuando la página se cargue
        $(document).ready(function() {
            buscar();
        });
    </script>
</body>
</html>
