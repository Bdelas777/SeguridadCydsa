<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Servicios</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.3/bootstrap-table.min.js"></script>
    <link rel="stylesheet" href="super.css">
    <script src="dummyDataPuesto.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row space-nav" align="left">
            <ul class="nav nav-tabs" id="lista">
                <li role="presentation"><a href="/Supervisores.html">SUPERVISORES</a></li>
                <li role="presentation"><a href="/Inspectores.html">INSPECTORES</a></li>
                <li role="presentation" class="active"><a href="/Puestos.html">PUESTOS</a></li>
                <li role="presentation"><a href="/Formatos.html">FORMATOS DE INSP.</a></li>
                <li role="presentation"><a href="/Rubros.html">RUBROS</a></li>
            </ul>
        </div>
    </div>

    <div align="center">
        <form class="form-inline" id="fbpuesto">
            <div class="form-group">
                <label class="control-label">Planta</label>
                <select class="form-control" name="cbosoc" id="cbosoc" onchange="getDeptos()">
                    <option value="Q002-01">IQ NE</option>
                    <option value="Q010-01" SELECTED>IQ COATZA</option>
                    <option value="Q010-02">IQ TX</option>
                    <option value="Q010-03">IQ HM</option>
                    <option value="Q083-01">IQ SC</option>
                </select>
            </div>

            <div class="form-group">
                <label class="control-label">Departamento</label>
                <select class="form-control" name="cbodepto" id="cbodepto" onchange="buscar();">
                    <!-- Los departamentos se llenarán con JavaScript -->
                </select>
            </div>

            <button title="Buscar" type="button" class="btn btn-success" onclick="buscar()">
                <span class="fa fa-search"></span>
            </button>
        </form>
    </div>

    <br>
    <div class="container" align="right">
        <button type="button" class="btn btn-primary" onclick="mAddPuesto()">
            <span class="fa fa-plus"></span>
            Nuevo puesto
        </button>
    </div>
    <br>
    <div class="container" id="cont" style="overflow-x:auto;">
        <table class="table table-bordered" id="puestosTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="puestosList">
                <!-- Los puestos serán cargados aquí por JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        // Función que obtiene los departamentos basados en la planta seleccionada
        function getDeptos() {
            const plantaId = $("#cbosoc").val();
            const plantaData = dummyDataPuesto.find(planta => planta.planta === plantaId);
            const departamentos = plantaData ? plantaData.superintendentes[0].departamentos : [];

            let deptoHtml = "<option value=''>Seleccionar Departamento</option>";
            departamentos.forEach(depto => {
                deptoHtml += `<option value="${depto.nombre}">${depto.nombre}</option>`;
            });

            $("#cbodepto").html(deptoHtml);
        }

        // Función de búsqueda
        function buscar() {
            const depName = $("#cbodepto").val();

            // Filtrar puestos según el departamento seleccionado
            const plantaId = $("#cbosoc").val();
            const plantaData = dummyDataPuesto.find(planta => planta.planta === plantaId);
            const deptoData = plantaData.superintendentes[0].departamentos.find(depto => depto.nombre === depName);

            const puestos = deptoData ? Object.keys(deptoData.talleres) : [];

            let resultHtml = "";
            puestos.forEach(puesto => {
                const descripcion = deptoData.talleres[puesto].join(", ");
                resultHtml += `
                    <tr>
                        <td>${puesto}</td>
                        <td>${puesto}</td>
                        <td>${descripcion}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="editPuesto('${puesto}')">
                                <span class="fa fa-pencil"></span> Editar
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="deletePuesto('${puesto}')">
                                <span class="fa fa-trash"></span> Eliminar
                            </button>
                        </td>
                    </tr>
                `;
            });

            $("#puestosList").html(resultHtml);
        }

        // Función para agregar un nuevo puesto
        function mAddPuesto() {
            const newPuesto = prompt("Ingresa el nombre del nuevo puesto");
            if (newPuesto) {
                alert(`Agregar puesto: ${newPuesto}`);
                // Aquí puedes añadir la lógica para agregar el puesto a la base de datos o la estructura
                buscar(); // Actualiza la tabla después de agregar el puesto
            }
        }

        // Función para editar un puesto
        function editPuesto(puesto) {
            const descripcion = prompt("Editar descripción para el puesto", "Descripción actual...");
            if (descripcion) {
                alert(`Puesto ${puesto} editado con descripción: ${descripcion}`);
                // Aquí puedes agregar la lógica para actualizar el puesto en la base de datos o estructura
                buscar(); // Actualiza la tabla después de editar
            }
        }

        // Función para eliminar un puesto
        function deletePuesto(puesto) {
            if (confirm(`¿Estás seguro que deseas eliminar el puesto: ${puesto}?`)) {
                alert(`Puesto ${puesto} eliminado`);
                // Aquí puedes añadir la lógica para eliminar el puesto de la base de datos o estructura
                buscar(); // Actualiza la tabla después de eliminar
            }
        }

        // Iniciar la búsqueda cuando la página se cargue
        $(document).ready(function() {
            getDeptos();
            buscar();
        });
    </script>
</body>
</html>
