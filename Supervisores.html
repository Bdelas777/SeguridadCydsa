<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal de Servicios</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.3/bootstrap-table.min.js"></script>
  <script src="dummyData.js"></script>
  <link rel="stylesheet" href="navbar.css">  
</head>
<body>
  <div class="container">
    <div class="container">
      
      <div class="row space-nav" align="left" >
          <ul class="nav nav-tabs" id="lista">
              <li role="presentation" class="active"><a href="/Supervisores.html">SUPERVISORES</a></li>
              <li role="presentation"><a href="/Inspectores.html">INSPECTORES</a></li>
              <li role="presentation"><a href="/Puestos.html">PUESTOS</a></li>
              <li role="presentation"><a href="/Formatos.html">FORMATOS DE INSP.</a></li>
              <li role="presentation"><a href="/Rubros.html">RUBROS</a></li>                         
          </ul>
      </div>

      <div class="menu-toggle">☰ Menú</div>
      
      <div class="mobile-menu">
          <a href="/Supervisores.html">SUPERVISORES</a>
          <a href="/Inspectores.html">INSPECTORES</a>
          <a href="/Puestos.html">PUESTOS</a>
          <a href="/Formatos.html">FORMATOS DE INSP.</a>
          <a href="/Rubros.html">RUBROS</a>
      </div>
  </div>

    <!-- Filtros -->
    <div class="row">
      <div class="col-md-3">
        <label for="filterJefe">Filtrar por Jefe:</label>
        <input type="text" id="filterJefe" class="form-control">
      </div>
      <div class="col-md-3">
        <label for="filterDepartamento">Filtrar por Departamento:</label>
        <input type="text" id="filterDepartamento" class="form-control">
      </div>
      <div class="col-md-3">
        <label for="filterTaller">Filtrar por Taller:</label>
        <input type="text" id="filterTaller" class="form-control">
      </div>
      <div class="col-md-3">
        <button id="showMenu" class="btn btn-primary" style="margin-top: 25px;">
          <i class="fa fa-plus"></i> Agregar
        </button>
      </div>
    </div>

    <script>
      // Función para obtener los datos únicos para el filtro
      function getUniqueValues(data, key1, key2) {
        var values = [];
        data.forEach(function(planta) {
          planta.superintendentes.forEach(function(sup) {
            if (key2) {
              sup.departamentos.forEach(function(dept) {
                if (key1 && dept[key1]) {
                  Object.keys(dept[key1]).forEach(function(taller) {
                    if (!values.includes(taller)) values.push(taller);
                  });
                } else if (!values.includes(dept[key2])) {
                  values.push(dept[key2]);
                }
              });
            } else if (!values.includes(sup[key1])) {
              values.push(sup[key1]);
            }
          });
        });
        return values;
      }

      $(function() {
        // Filtrar por Jefe
        $("#filterJefe").autocomplete({
          source: function(request, response) {
            var filtered = getUniqueValues(dummyData, 'nombre');
            response(filtered.filter(function(jefe) {
              return jefe.toLowerCase().includes(request.term.toLowerCase());
            }));
          }
        });

        // Filtrar por Departamento
        $("#filterDepartamento").autocomplete({
          source: function(request, response) {
            var filtered = getUniqueValues(dummyData, null, 'nombre');
            response(filtered.filter(function(dept) {
              return dept.toLowerCase().includes(request.term.toLowerCase());
            }));
          }
        });

        // Filtrar por Taller
        $("#filterTaller").autocomplete({
          source: function(request, response) {
            var filtered = getUniqueValues(dummyData, 'talleres', null);
            response(filtered.filter(function(taller) {
              return taller.toLowerCase().includes(request.term.toLowerCase());
            }));
          }
        });
      });
    </script>

    <br/>
    <!-- Tarjetas de Superintendentes -->
    <div id="superintendentesContainer" class="row"></div>
  </div>

  <!-- Modal de Talleres -->
  <div id="modalTaller" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Lista de Personas en Taller</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <ul id="modalTallerLista"></ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Muestra las tarjetas con la información
    function mostrarTarjetas() {
      var container = $("#superintendentesContainer");
      container.empty();

      dummyData.forEach(function(planta) {
        planta.superintendentes.forEach(function(sup) {
          var card = $('<div class="col-md-4"></div>');
          var cardContent = `
            <div class="panel panel-default">
              <div class="panel-heading">${sup.nombre}</div>
              <div class="panel-body">
                <strong>Departamento:</strong> ${sup.departamentos[0].nombre} <br>
                <strong>Jefe:</strong> ${sup.departamentos[0].jefe} <br>
                <strong>Taller:</strong> ${Object.keys(sup.departamentos[0].talleres)[0]} <br>
                <button class="btn btn-info btn-sm" onclick="verModal('${Object.keys(sup.departamentos[0].talleres)[0]}', '${sup.nombre}')">Ver Taller</button>
              </div>
            </div>
          `;
          card.html(cardContent);
          container.append(card);
        });
      });
    }

    // Muestra el modal con los detalles de los talleres
    function verModal(taller, superintendente) {
      var modalLista = $("#modalTallerLista");
      modalLista.empty();

      dummyData.forEach(function(planta) {
        planta.superintendentes.forEach(function(sup) {
          if (sup.nombre === superintendente) {
            var personas = sup.departamentos[0].talleres[taller];
            personas.forEach(function(persona) {
              modalLista.append('<li>' + persona + '</li>');
            });
          }
        });
      });

      $('#modalTaller').modal('show');
    }

    $(document).ready(function() {
      $(".menu-toggle").click(function(){
        $(".mobile-menu").slideToggle();
    });

      mostrarTarjetas();

      // Mostrar menú para agregar
      $('#showMenu').click(function() {
        alert("Agregar Superintendente, Departamento o Taller");
      });
    });
  </script>
</body>
</html>
