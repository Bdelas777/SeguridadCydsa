<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Superintendentes</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.3/bootstrap-table.min.js"></script>
  <script src="dummyData.js"></script>
</head>
<body>
  <div class="container">
    <h2>Gestión de Superintendentes</h2>
    
    <!-- Filtros -->
    <div class="row">
      <div class="col-md-3">
        <label for="filterJefe">Filtrar por Jefe:</label>
        <input type="text" id="filterJefe" class="form-control">
      </div>
      <div class="col-md-3">
        <label for="filterDepartamento">Filtrar por Departamento:</label>
        <input type="text" id="filterDepartamento" class="form-control">
      </div>
      <div class="col-md-3">
        <label for="filterTaller">Filtrar por Taller:</label>
        <input type="text" id="filterTaller" class="form-control">
      </div>
      <div class="col-md-3">
        <button id="showMenu" class="btn btn-primary" style="margin-top: 25px;">
          <i class="fa fa-plus"></i> Agregar
        </button>
      </div>
    </div>

    <!-- Filtros Autocomplete -->
    <script>
      

      // Función para filtrar por jefe, departamento o taller
      $(function() {
        $("#filterJefe").autocomplete({
          source: function(request, response) {
            var filtered = [];
            dummyData.forEach(function(planta) {
              planta.superintendentes.forEach(function(sup) {
                if (sup.nombre.toLowerCase().includes(request.term.toLowerCase())) {
                  filtered.push(sup.nombre);
                }
              });
            });
            response(filtered);
          }
        });
        
        $("#filterDepartamento").autocomplete({
          source: function(request, response) {
            var filtered = [];
            dummyData.forEach(function(planta) {
              planta.superintendentes.forEach(function(sup) {
                sup.departamentos.forEach(function(dept) {
                  if (dept.nombre.toLowerCase().includes(request.term.toLowerCase())) {
                    filtered.push(dept.nombre);
                  }
                });
              });
            });
            response(filtered);
          }
        });

        $("#filterTaller").autocomplete({
          source: function(request, response) {
            var filtered = [];
            dummyData.forEach(function(planta) {
              planta.superintendentes.forEach(function(sup) {
                sup.departamentos.forEach(function(dept) {
                  Object.keys(dept.talleres).forEach(function(taller) {
                    if (taller.toLowerCase().includes(request.term.toLowerCase())) {
                      filtered.push(taller);
                    }
                  });
                });
              });
            });
            response(filtered);
          }
        });
      });
    </script>

    <!-- Tarjetas de Superintendentes -->
    <div id="superintendentesContainer" class="row"></div>
  </div>

  <!-- Modal de Talleres -->
  <div id="modalTaller" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Lista de Personas en Taller</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <ul id="modalTallerLista"></ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Muestra las tarjetas con la información
    function mostrarTarjetas() {
      var container = $("#superintendentesContainer");
      container.empty();
      
      dummyData.forEach(function(planta) {
        planta.superintendentes.forEach(function(sup) {
          var card = $('<div class="col-md-4"></div>');
          var cardContent = `
            <div class="panel panel-default">
              <div class="panel-heading">${sup.nombre}</div>
              <div class="panel-body">
                <strong>Departamento:</strong> ${sup.departamentos[0].nombre} <br>
                <strong>Jefe:</strong> ${sup.departamentos[0].jefe} <br>
                <strong>Taller:</strong> ${Object.keys(sup.departamentos[0].talleres)[0]} <br>
                <button class="btn btn-info btn-sm" onclick="verModal('${Object.keys(sup.departamentos[0].talleres)[0]}', '${sup.nombre}')">Ver Taller</button>
              </div>
            </div>
          `;
          card.html(cardContent);
          container.append(card);
        });
      });
    }

    // Muestra el modal con los detalles de los talleres
    function verModal(taller, superintendente) {
      var modalLista = $("#modalTallerLista");
      modalLista.empty();
      
      dummyData.forEach(function(planta) {
        planta.superintendentes.forEach(function(sup) {
          if (sup.nombre === superintendente) {
            var personas = sup.departamentos[0].talleres[taller];
            personas.forEach(function(persona) {
              modalLista.append('<li>' + persona + '</li>');
            });
          }
        });
      });
      
      $('#modalTaller').modal('show');
    }

    $(document).ready(function() {
      mostrarTarjetas();
      
      // Mostrar menú para agregar
      $('#showMenu').click(function() {
        alert("Agregar Superintendente, Departamento o Taller");
      });
    });
  </script>
</body>
</html>
