        function marcar_todas(check) {
            var checkboxes = $(check).closest('form').find(':checkbox');

        function suptes() {
            var soc = $("#cbosoc").val();
            var url = "segindadmgrl100a.r?ppasstmp=" + ppasstmp + "&soc=" + soc + "&sid=" + Math.random();
            $.ajax({

            });

        function buscar() {
            $('#cont').html('<center> <i class="fa fa-spinner fa-pulse fa-3x"></i></center>');
            var cadena = $("#fadmin").serialize();
            var url = "segindadmgrl100b.r?" + cadena + "&sid=" + Math.random();
            $.ajax({
                url: url,
                success: function (result) {
                    $("#cont").html($(result).filter('#res').html());
                }
            });
        }
        function mSup(dep) {
            $("#fsup").trigger("reset");
            var depto = $(dep).data("dep");
            var ddep = $(dep).data("ddep");
            ddep = ddep.toUpperCase();
            var soc = $("#cbosoc").val();
            $("#soc").val(soc);
            $("#depto").val(depto);
            $("#dvidsup").removeClass("has-error");
            $("#dvnombre").removeClass("has-error");
            $("#divusurespinfo").hide();
            $("#modal-title").html("<strong>NUEVO SUPERVISOR " + ddep + "</strong>");
            var url = "segindadmgrl100d.r";
            $.ajax({
                url: url,
                data: {
                    ppasstmp: ppasstmp,
                    soc: soc,
                    depto: depto
                },
                success: function (result) {
                    $("#dvareas").html($(result).filter('#res').html());
                    $("#msup").modal('show');
                }
            });
        }
        function addSup() {
            if (validarsup()) {
                $("#msup").modal('hide');
                $("#aviso").modal("show");
                var dep = $("#depto").val();
                var areas = document.querySelectorAll('#fsup input[type=checkbox]:checked');
                var arr = new Array();
                for (i = 0; i < areas.length; i++) {
                    if ($.isNumeric(areas[i].value)) {
                        arr[i] = areas[i].value;                        
                    }                    
                }
                var cadena = $("#fsup :input[type!=checkbox]").serialize();
                var url = "segindadmgrl100c.r?" + cadena + "&areas=" + arr + "&sid=" + Math.random();
                $.ajax({
                    url: url,
                    success: function (result) {
                        $("#aviso").modal("hide");
                        buscar();
                    }
                });
            }
        }
        function mDel(sup) {
            var idsup = $(sup).data("sup");
            var iddep = $(sup).data("dep");
            var area = $(sup).data("area");
            $("#delsup").val(idsup);
            $("#deldepto").val(iddep);
            $("#delarea").val(area);
            $("#mdel").modal("show");
        }
        function eliminar() {
            var soc = $("#cbosoc").val();
            var cadena = $("#fdel").serialize();
            var url = "segindadmgrl100f.r?" + cadena + "&soc=" + soc + "&sid=" + Math.random();
            $.ajax({
                url: url,
                success: function (result) {
                    $("#li" + $("#delarea").val() + $("#delsup").val()).remove();
                    $("#mdel").modal('hide')
                }
            });
        }
        function validarsup() {
            var nom = false;
            var sup = false;
            var area = false;
            if (!$("#idsup").val()) {
                nom = false;
                $("#dvidsup").addClass("has-error");
            } else {
                $("#dvidsup").removeClass("has-error");
                nom = true;
            }
            if (!$("#nombre").val() || !$("#idsup").val()) {
                sup = false;
                $("#divusurespinfo").show();
                $("#dvidsup").addClass("has-error");
                $("#dvnombre").addClass("has-error");
            } else {
                $("#divusurespinfo").hide();
                $("#dvidsup").addClass("has-error");
                $("#dvnombre").removeClass("has-error");
                sup = true;
            }
            var areas = document.querySelectorAll('#fsup input[type=checkbox]:checked');
            if (areas.length <= 0) {
                area = false;
                $("#dvareas").addClass("has-error");
            } else {
                $("#dvareas").removeClass("has-error");
                area = true;
            }
            return nom && sup && area;
        }
        $("#btnbus").click(function () {
            if ($("#nombre").val() == "") {
                alert("Por favor introducir nombre");
                $("#nombre").focus();
            } else {

        function listusuarios() {
            var usu = $("#nombre").val();
            var soc = $("#cbosoc").val();
            var ppasstmp = $("#token").val();
            var url = "segindadmgrl100e.r";
            $.ajax({

                    idsup: usu
                },
                success: function (result) {
                    $("#descusu").html(usu);
                    $("#listusu").html($(result).filter('#res').html());
                }
            });
        }
        function selsup(jusu, jdusu, correo) {
            $('#nombre').val(jdusu);
            $('#idsup').val(jusu);
            $('#correo').val(correo);
