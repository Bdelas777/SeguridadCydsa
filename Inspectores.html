        function getSups() {
            const plantaId = $("#cbosoc").val();

            if (plantaId == ""  || deptoName == ""){

        function getDeptos() {
            const plantaId = $("#cbosoc").val();
            
            if (plantaId === "") {
                let deptoHtml = "<option value=''>Todos los Departamentos</option>";
             
                const departamentosUnicos = new Set();
                
                dummyData.forEach(planta => {
                    if (planta.superintendentes && planta.superintendentes.length > 0) {
                        planta.superintendentes[0].departamentos.forEach(depto => {
                            departamentosUnicos.add(depto.nombre);
                        });
                    }
                });
                
    
                Array.from(departamentosUnicos).sort().forEach(depto => {
                    deptoHtml += `<option value="${depto}">${depto}</option>`;
                });
                
                $("#cbodepto").html(deptoHtml);
            } else {
             
                const plantaData = dummyData.find(planta => planta.planta === plantaId);
                let deptoHtml = "<option value=''>Todos los Departamentos</option>";
                
                if (plantaData && plantaData.superintendentes && plantaData.superintendentes.length > 0) {

                    const departamentos = [...plantaData.superintendentes[0].departamentos];
                    departamentos.sort((a, b) => a.nombre.localeCompare(b.nombre));
                    
                    departamentos.forEach(depto => {
                        deptoHtml += `<option value="${depto.nombre}">${depto.nombre}</option>`;
                    });
                }
                
                $("#cbodepto").html(deptoHtml);
            }
            
  
            buscar();
        }

        function mDel(insp) {
            var idinsp = $(insp).data("insp");
            var soc = $("#cbosoc").val();
            var sup = $("#cbosup").val();
            $("#einsp").val(idinsp);
            $("#esup").val(sup);
            $("#esoc").val(soc);
            $("#mdel").modal("show");
        }
        function eliminar() {
            var cadena = $("#fdel").serialize();
            var url = "segindadmgrl200e.r?" + cadena + "&sid=" + Math.random();
            $.ajax({
                url: url,
                success: function (result) {
                    buscar();
                    $("#mdel").modal('hide')
                }
            });
        }
        var tmpmail = "";
        function edit(idins) {
            tmpmail = $("#det" + idins).text();
            $("#det" + idins).prop("contenteditable", true); //hace editable el texto
            $("#det" + idins).addClass("dvedit"); //agrega estilos al cuadro
            $("#btnedt" + idins).hide(); //oculta editar 
            $("#btndel" + idins).hide(); //oculta eliminar
            $("#btnsave" + idins).show(); //muestra guardar
        }
        function save(idins) {
            var txtedit = $("#det" + idins).text().replace("\n","");
            $("#det" + idins).prop("contenteditable", false);
            $("#det" + idins).removeClass("dvedit");
            if (tmpmail != txtedit) {
                //si hubo cambio mandar a server
                var url = "segindadmgrl200d.r";
                $.ajax({
                    url: url,
                    data: {
                        soc: $("#cbosoc").val(),
                        sup: $("#cbosup").val(),
                        correo: txtedit,
                        idinsp: idins,
                        org: 1,
                        sid: Math.random()
                    },
                    beforeSend: function () {
                        $("#det" + idins).html("<center><i class='fa fa-spinner fa-pulse fa-3x'></i></center>");
                    },
                    success: function (result) {
                        $("#det" + idins).html(txtedit);
                        $("#btnsave" + idins).hide(); //oculta guardar
                        $("#btnedt" + idins).show(); //muestra editar 
                        $("#btndel" + idins).show(); //muestra eliminar
                    }
                });
            } else {
                //si no hubo cambio no mandar a server
                $("#btnsave" + idins).hide(); //oculta guardar
                $("#btnedt" + idins).show(); //muestra editar 
                $("#btndel" + idins).show(); //muestra eliminar
            }
        }

        function buscar() {
            var soc = $("#cbosoc").val();
            var dep = $("#cbodepto").val();
            var sup = $("#cbosup").val();
            var url = "segindadmgrl200b.r?ppasstmp=" + ppasstmp + "&soc=" + soc + "&dep=" + dep + "&sup=" + sup;
            $.ajax({
                url: url,
                success: function (result) {
                    $("#cont").html($(result).filter('#res').html());
                }
            });
        }
        function mAddInsp() {
            $("#finsp").trigger("reset");
            var soc = $("#cbosoc").val();
            var sup = $("#cbosup").val();
            $("#fsoc").val(soc);
            $("#fsup").val(sup);
            $("#dvinsp").removeClass("has-error");
            $("#divusurespinfo").hide();
            $("#minsp").modal("show");
        }
        $("#btnbus").click(function () {
            if ($("#nombre").val() == "") {
                alert("Por favor introducir nombre");
                $("#nombre").focus();
            } else {
                $("#idinsp").val("");
                $('#modbus').modal("show");
                listusuarios();
            }
        });
        function listusuarios() {
            var usu = $("#nombre").val();
            var soc = $("#cbosoc").val();
            var url = "segindadmgrl100e.r";
            $.ajax({
                url: url,
                data: {
                    ppasstmp: ppasstmp,
                    soc: soc,
                    idsup: usu
                },
                success: function (result) {
                    $("#descusu").html(usu);
                    $("#listusu").html($(result).filter('#res').html());
                    $("#table").attr("data-toggle", "table");
                    $("#table").attr("data-show-columns", "false");
                    $("#table").attr("data-search", "yes");
                }
            });
        }
        function selsup(jusu, jdusu, correo) {
            $('#nombre').val(jdusu);
            $('#idinsp').val(jusu);
            $('#correo').val(correo);
            $('#modbus').modal("hide");
        }
        function addInsp() {
            if (validar()) {
                $("#minsp").modal('hide');
                $("#aviso").modal("show");
                var cadena = $("#finsp").serialize();
                var url = "segindadmgrl200d.r?" + cadena + "&sid=" + Math.random();
                $.ajax({
                    url: url,
                    success: function (result) {
                        buscar();
                        $("#aviso").modal("hide");
                    }
                });
            }
        }
        function validar() {
            var insp = false;
            var idsup = false;
            if (!$("#idinsp").val()) {
                insp = false;
                $("#dvinsp").addClass("has-error");
            } else {
                $("#dvinsp").removeClass("has-error");
                insp = true;
            }
            if (!$("#nombre").val() || !$("#idinsp").val()) {
                idsup = false;
                $("#divusurespinfo").show();
                $("#dvinsp").addClass("has-error");
            } else {
                $("#divusurespinfo").hide();
                $("#dvinsp").addClass("has-error");
                idsup = true;
            }
            return insp && idsup;
        }
    </script>
